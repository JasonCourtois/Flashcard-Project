<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <button id="study_button">Study</button>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Del Cards</button>
            <button id="settings_button">Settings</button>
          </div>
        </div>
      </div>
    </header>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
          <section>
            <div class="container">
              <div class="dropdown">
                <button class="dropbtn">Sorting Algorithm</button>
                <div class="dropdown-content">
                  <a href="#" class="algorithm">Mergesort</a>
                  <a href="#" class="algorithm">Quicksort</a>
                </div>
              </div>
              <br>
              <div class="dropdown">
                <button class="dropbtn">String Comparison Algorithm</button>
                <div class="dropdown-content">
                  <a href="#" class="algorithm">Levenstein Distance</a>
                  <a href="#" class="algorithm">Sorensen Dice Coefficient</a>
                </div>
              </div>
            </div>
          </section>
      </div>
    </div>

    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
