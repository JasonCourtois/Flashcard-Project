<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <button id="study_button">Study</button>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Del Cards</button>
            <button id="settings_button">Settings</button>
          </div>
        </div>
      </div>
    </header>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Algorithm Settings</h2>
        <div class="radio-group">
          <h3>Sorting:</h3>
          <label>
              <input type="radio" class="algorithm sorting" id="mergesort" name="sorting" value="mergesort">
              Mergesort
          </label>
      
          <label>
              <input type="radio" class="algorithm sorting" id="quicksort" name="sorting" value="quicksort">
              Quicksort
          </label>
      </div>
      
      <div class="radio-group">
          <h3>Comparing:</h3>
          <label>
              <input type="radio" class="algorithm comparing" id="levenstein" name="comparing" value="levenstein">
              Levenstein Distance
          </label>
      
          <label>
              <input type="radio" class="algorithm comparing" id="sorensen" name="comparing" value="sorensen">
              Sorensen Dice Coefficient
          </label>
      </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
