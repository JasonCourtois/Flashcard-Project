<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../flashcard.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="studystyle.css">
    <title>Study</title>
</head>
<body>

    <main>

        <header>
            <div class="container">
                <div id="header">
                    <h1>Flashcards</h1>
                    <div>
                        <button id="home_button">Home</button>
                        <button id="settings_button">Settings</button>
                    </div>
                </div>
            </div>
        </header>
        
        <section>
            <div class="container">
                <div id="quiz_box">

                    <div class="favorite">
                        <div id="star_icon">
                            <input type="checkbox" id="study_favorite_button">
                            <label for="study_favorite_button" class="fa fa-star"></label>
                        </div>
                    </div>
                    
                    <h2 id="question_header"></h2>
                    <br>
                    <textarea id="answer" rows="5"></textarea>
                    <div id="answer_options">
                        <button id="submit_answer_button">Submit</button>
                    </div>
                </div>

                <div id="study_progress">
                    <div id="back_arrow" class="arr left"><div class="arrow"></div></div>
                    <h2 id="progress_bar">1/1</h2>
                    <div id="next_arrow" class="arr right"><div class="arrow"></div></div>
                </div>

                <div class ="finish_section">
                    <button id ="finish_button">Finish</button>
                </div>
            </div>

        </section>

    </main>

    <script src="studyscript.js" type="module"></script>
</body>
</html>
